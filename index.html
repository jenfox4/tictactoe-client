<!DOCTYPE html>
<html>
    <head>
      <title>Jen's Tic Tac Toe Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<h1>Tic Tac Toe</h1>


<div class="signin-signup">
<!-- Sign up button -->
<button type="button" class="btn" data-toggle="modal" data-target="#sign-up-modal">
  sign up
</button>

<!-- Sign up modal -->
<div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="sign-up-title" class="modal-title">Sign up to play!</h5>
      </div>
      <div class="modal-body">
        <p class="message"></p>
        <form class="border" id="sign-up">
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit" class="btn">sign up</button>
        </fieldset>
      </form>
      </div>
    </div>
  </div>
</div>

<!--sign in button-->
<button type="button" class="btn" data-toggle="modal" data-target="#sign-in-modal">
  sign in
</button>

<!-- Sign in modal -->
<div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign into your account to play!</h5>
      </div>
      <div class="modal-body">
        <p class="message"></p>
        <form class="border" id="sign-in">
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
            <button type="submit" class="btn">sign in</button>
        </fieldset>
      </form>
      </div>
    </div>
  </div>
</div>
</div>

<!--computer or human -->
<div class="comp-human">
  <button type="button" id="computer" class="btn new-game">
    computer
  </button>
  <button type="button" id="human" class="btn new-game">
    human
  </button>
</div>


<!--game board -->
<div class="game-board">
    <h4 id="message">your turn <b>Player One</b></h4>
      <div class="row">
        <div id="0" class="col-xs-3 col-md-4 box border-right border-bottom"></div>
        <div id="1" class="col-xs-3 col-md-4 box border-right border-bottom"></div>
        <div id="2" class="col-xs-3 col-md-4 box border-bottom"></div>
      </div>

      <div class="row">
        <div  id="3" class="col-xs-3 col-md-4 box border-right border-bottom"></div>
        <div  id="4" class="col-xs-3 col-md-4 box border-right border-bottom"></div>
        <div  id="5" class="col-xs-3 col-md-4 box border-bottom"></div>
      </div>

      <div class="row">
        <div id="6" class="col-xs-3 col-md-4 box border-right"></div>
        <div id="7" class="col-xs-3 col-md-4 box border-right"></div>
        <div id="8" class="col-xs-3 col-md-4 box"></div>
      </div>
</div>

<!--show past games and scores -->
<div class="score">
  <p id="wins"></p>
  <div class="past-games-list"></div>
  <button type="button" class="btn past-games">
    see all past games
  </button>
</div>

<!-- user options buttons -->
<div class="useroptions">
  <div class="icons">
    <span class="glyphicon glyphicon-refresh"></span>
    <span class="glyphicon glyphicon-log-out"></span>
</div>

<!--change password button-->
<button type="button" class="btn" data-toggle="modal" data-target="#change-password-modal">
  change password
</button>

<!-- change password modal -->
<div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change your password</h5>
      </div>
      <div class="modal-body">
        <p class="message"></p>
        <form class="border" id="change-password">
        <fieldset>
          <input type="password" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
            <button type="submit" class="btn">submit</button>
        </fieldset>
      </form>
      </div>
    </div>
  </div>
</div>


</div>
    </body>
</html>
