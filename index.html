<!DOCTYPE html>
<html>
    <head>
      <title>Jen's Tic Tac Toe Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<h1>Tic Tac Toe</h1>


<div class="signin-signup">
<!-- Sign up button -->
<button type="button" class="btn" data-toggle="modal" data-target="#signUpModal">
  sign up
</button>

<!-- Sign up modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="sign-up-title" class="modal-title">Sign up to play!</h5>
      </div>
      <div class="modal-body">
        <p class="message"></p>
        <form class="border" id="sign-up">
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit" class="btn">sign up</button>
        </fieldset>
      </form>
      </div>
    </div>
  </div>
</div>

<!--sign in button-->
<button type="button" class="btn" data-toggle="modal" data-target="#signInModal">
  sign in
</button>

<!-- Sign in modal -->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign into your account to play!</h5>
      </div>
      <div class="modal-body">
        <p class="message"></p>
        <form class="border" id="sign-in">
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
            <button type="submit" class="btn">sign in</button>
        </fieldset>
      </form>
      </div>
    </div>
  </div>
</div>
</div>

<!--game board -->
<div class="game-board">
    <h4 id="message">it's <b>your</b> turn</h4>
      <div class="row">
        <div id="0" class="col-xs-3 col-md-4 box border-right border-bottom">0</div>
        <div id="1" class="col-xs-3 col-md-4 box border-right border-bottom">1</div>
        <div id="2" class="col-xs-3 col-md-4 box border-bottom">2</div>
      </div>

      <div class="row">
        <div  id="3" class="col-xs-3 col-md-4 box border-right border-bottom">3</div>
        <div  id="4" class="col-xs-3 col-md-4 box border-right border-bottom">4</div>
        <div  id="5" class="col-xs-3 col-md-4 box border-bottom">5</div>
      </div>

      <div class="row">
        <div id="6" class="col-xs-3 col-md-4 box border-right">6</div>
        <div id="7" class="col-xs-3 col-md-4 box border-right">7</div>
        <div id="8" class="col-xs-3 col-md-4 box">8</div>
      </div>
</div>

<!-- user options buttons -->
<div class="useroptions">
  <button type="button" class="btn">End turn</button>
  <div class="icons">
    <span class="glyphicon glyphicon-refresh"></span>
    <span class="glyphicon glyphicon-log-out"></span>
</div>
</div>
    </body>
</html>
