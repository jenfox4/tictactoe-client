<!DOCTYPE html>
<html>
    <head>
      <title>Jen's Tic Tac Toe Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

<div class="gameBoard">
      <div class="row">
        <div class="col-xs-3 col-md-4 box border-right border-bottom">X</div>
        <div class="col-xs-3 col-md-4 box border-right border-bottom">X</div>
        <div class="col-xs-3 col-md-4 box border-bottom">X</div>
      </div>

      <div class="row">
        <div class="col-xs-3 col-md-4 box border-right border-bottom">X</div>
        <div class="col-xs-3 col-md-4 box border-right border-bottom">O</div>
        <div class="col-xs-3 col-md-4 box border-bottom">O</div>
      </div>

      <div class="row">
        <div class="col-xs-3 col-md-4 box border-right">X</div>
        <div class="col-xs-3 col-md-4 box border-right">O</div>
        <div class="col-xs-3 col-md-4 box x">X</div>
      </div>
</div>

  <span class="glyphicon glyphicon-refresh"></span>
  <span class="glyphicon glyphicon-log-out"></span>

    </body>
</html>
